{% macro sidebar_page(page) -%}
<div class="panel panel-info">
		<div class="panel-heading">
				<h2 class="panel-title">{{ page.meta.title }} </h2>
		</div>


{{page.content|safe}}

{% for tag in page.meta.tags|sort %}
<a href="{{ url_for_tag(tag) }}" class="label label-default">{{tag}}</a>
{% endfor %}
</div>
{%- endmacro %}
